# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql
        environment:
           MYSQL_ROOT_PASSWORD: fairy-pro
           MYSQL_HOST: 127.0.0.1
           MYSQL_DATABASE: fairy-pro
           MYSQL_USER: fairy-pro


 
    working_directory: ~/repo
 
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
 
      - run: sudo apt install -y wget
      - run: sudo apt install -y mysql-client
      - run: wget https://gist.githubusercontent.com/takady/18abafbeb911e353095ab7e374b2dc9b/raw/f2d98fb60c575f4f19a09f220b9bcb32b4dc5487/my.cnf
      - run: rm -rf /etc/mysql/my.cnf
      - run: mv ./my.cnf /etc/mysql/my.cnf
      - run: /etc/inint.d/mysqld restart
      - run: wget https://raw.githubusercontent.com/a854363956/fairy-pro/master/sqlscript/dump/DBDump.sql
      - run: mysql -uroot -pfairy-pro fairy-pro < ./DBDump.sql
      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}
        
      # run tests!
      - run: gradle test